name: Stage CI

on:
  pull_request:
    branches: ["stage"]
    types: ["closed"]
env:
  TEST_TAG: seatbooking_api:test
permissions:
  pull-requests: write

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm test
  lint:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - run: npm ci
      - run: npm run lint
  build_dkr_and_ping:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: ["build", "lint"]
    steps:
      - name: Set current date as build ts env variable
        run: echo "BUILD_TS=$(date +'%Y%m%dh%Hm%Ms%S')" >> $GITHUB_ENV
      - name: Echo current date
        run: echo $BUILD_TS # Gives "2022-12-11T01:42:20"
      - name: Output Run ID
        run: echo ${{ github.run_id }}
      - name: Output Run Number
        run: echo ${{ github.run_number }}
      - name: Output Run Attempt
        run: echo ${{ github.run_attempt }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build docker
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: ${{ env.TEST_TAG }}
          outputs: type=docker,dest=/tmp/${{ env.TEST_TAG }}.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.TEST_TAG }}
          path: /tmp/${{ env.TEST_TAG }}.tar
  test_docker_image:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: ["build_dkr_and_ping"]
    steps:   
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.TEST_TAG }}
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/${{ env.TEST_TAG }}.tar
          docker image ls -a 
      - name: Test Docker Container
        run: |
          docker run -d -p 8081:3000 --name node_api ${{ env.TEST_TAG }}
          sleep 30
          docker ps
          if curl http://localhost:8081/api/health > HTML_output
          then exit 0
          else exit 1
          fi
          docker stop node_api
  scan_docker_image:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: ["build_dkr_and_ping"]
    steps:   
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.TEST_TAG }}
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/${{ env.TEST_TAG }}.tar
          docker image ls -a 
      - name: Docker Scout
        id: docker-scout
        uses: docker/scout-action@v0.18.1
        with:
          command: cves,recommendations
          image: ${{ env.TEST_TAG }}
          ignore-unchanged: true
          only-severities: critical,high
          write-comment: true
          github-token: ${{secrets.GITHUB_TOKEN}}
